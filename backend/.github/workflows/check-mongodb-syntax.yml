name: Check MongoDB Syntax

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-mongodb-syntax:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      working-directory: backend
      run: npm ci
      
    - name: Check MongoDB syntax
      working-directory: backend
      run: npm run check:mongodb
      
    - name: Report results
      if: failure()
      run: |
        echo "❌ MongoDB查询语法检查失败！"
        echo "请检查输出日志，修复所有MongoDB查询语法问题。"
        echo "使用正确的TypeORM查询语法替代MongoDB语法。"
        exit 1 